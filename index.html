<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
			integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer></script>
		<title>Internify Shop</title>
	</head>
	<body>
		<main>
			<h1 class="title"></h1>
			<div class="wrapper">
				<div class="sidebar">
					<ul class="sidebar-list"></ul>
				</div>
				<div class="items">
					<div class="carousel-box">
						<div
							class="half-circle half-circle-left"
							onclick="sliderScrollLeft()"
						>
							<span><i class="fa-solid fa-chevron-left arrow"></i></span>
						</div>
						<div
							class="half-circle half-circle-right"
							onclick="sliderScrollRight()"
						>
							<span><i class="fa-solid fa-chevron-right arrow"></i></span>
						</div>
					</div>
				</div>
			</div>
			<div class="notification-box">
				<div class="left"><i class="fa-solid fa-2x fa-circle-check"></i></div>
				<div class="center">
					<p>Ürün sepete eklendi.</p>
					<span class="checkout">Sepete git</span>
				</div>
				<div class="right">
					<i class="fa-solid fa-xmark fa-2x close-btn"></i>
				</div>
			</div>
		</main>
	</body>
</html>
